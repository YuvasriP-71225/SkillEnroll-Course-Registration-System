<html>
    <head>

        <title>Register a course</title>
		<style>
		            body {
		                background-color: black;
		                text-align: center; 
		            }

		            form {
		                margin:  auto;
		                padding: 20px;
		                width: 400px; 
		                background-color: #fff;
		            }

		            input, select, button {
		                width: 90%;
		                padding: 10px;
		                margin: 10px;
		            }

		            button {
		                background-color: #4CAF50;
		                color: white; 
		                font-weight: bold;
		                font-size: medium;
		                cursor: pointer; 
		            }

		            button:hover {
		                background-color: #104212; 
		            }
		        
		        </style>


    </head>
    <body>
        <h1 style="color: yellow;">Kickstart with an exciting course</h1>
		<!--<form action="http://localhost:8080/courses/register" method="post">-->
			<form id="enrollForm">
			<label for="name">Enter your name:</label><br>
		    <input type="text" name="name" placeholder="name"><br>
			<label for="email">Enter your emailId:</label><br>
		    <input type="email" name="emailId" placeholder="emailId"><br>
			<label for="course">Choose a Course</label><br>
		    <select id="course" name="courseName">
		        <option value="Java with Spring Boot">Java with Spring Boot</option>
		        <option value="Data Analytics">Data Analytics</option>
		        <option value="Full Stack Web Development">Full Stack Web Development</option>
		        <option value="Python Programming">Python Programming</option>
		    </select>
			<br><br>
			<button type="submit">Enroll</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
		document.getElementById("enrollForm").addEventListener("submit", function(e) {
		  e.preventDefault();

		  const formData = new FormData(this);
		  const params = new URLSearchParams(formData);

		  fetch("http://localhost:8080/skillenroll/api/courses/register", {
		    method: "POST",
		    body: params
		  })
		  .then(response => response.text())
		  .then(result => {
		    if (result.startsWith("already_enrolled_in_")) {
		      const currentCourse = result.replace("already_enrolled_in_", "");
		      const newCourse = formData.get("courseName");
		      const name = formData.get("name");

		      Swal.fire({
		        title: `Hey ${name}!`,
		        text: `Youâ€™re already enrolled in ${currentCourse}. Do you want to enroll in ${newCourse}?`,
		        icon: "question",
		        showCancelButton: true,
		        confirmButtonText: "Yes, I want to change",
		        cancelButtonText: "No"
		      }).then(res => {
		        if (res.isConfirmed) {
		          Swal.fire(
		            "Note!",
		            `Please unenroll ${currentCourse} first, then enroll ${newCourse}.`,
		            "info"
		          );
		        }
		      });
		    } 
		    else if (result === "already_enrolled_same") {
		      Swal.fire("Oops!", "You are already enrolled in this course.", "warning");
		    } 
		    else if (result === "success") {
		      Swal.fire("Success!", "Enrollment successful!", "success");
		      document.getElementById("enrollForm").reset();
		    } 
		    else {
		      Swal.fire("Error", "Something went wrong!", "error");
		    }
		  });
		});
		</script>
		
			</body>
</html>
